<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Engineering Department</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'electrical/css/electrical_department.css' %}">
    <link rel="icon" href="{% static 'electrical/shortcuts/favicon.ico' %}" type="image/x-icon">
    <style>
        body, html {
            background: url("{% static 'background/bridge_bgrd.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .alert-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <button id="backButton" onclick="window.history.back();">BACK</button>
        <h1>ELECTRICAL ENGINEERING DEPARTMENT</h1>
        <button id="mainPageButton">MAIN PAGE</button>
    </header>
    <main>
        <div id="foldersContainer" class="grid-container">
            {% for folder in folders|dictsort:"index" %}
            <div class="folder" data-id="{{ folder.id }}" data-index="{{ folder.index }}" data-url="{{ folder.link }}">
                {{ folder.name }}
            </div>
            {% endfor %}
        </div>

        {% include 'electrical_side_panel_view.html' %}
    </main>

    <footer>
        <button id="createFolderButton">CREATE FOLDER</button>
    </footer>
    <div class="input-window">
        <h2>PLEASE ENTER A FOLDER NAME</h2>
        <input type="text" id="folderNameInput" placeholder="Folder Name">
        <div class="button-group">
            <button id="inputSaveButton">SAVE</button>
            <button id="inputCloseButton">CLOSE</button>
        </div>
    </div>

    <script src="{% static 'electrical/js/electrical_department.js' %}"></script>
</body>
</html>
